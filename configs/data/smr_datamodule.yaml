_target_: src.data.smr_dataloader.SRM_DataModule
data_dir: ${paths.data_dir}
task_name: "LR"
ival: "all"
bands:
  - 8
  - 13
chans: [ "*" ]
concatenate_subjects: True
batch_size: 32
train_val_split:
  - 0.7
  - 0.3
threshold_distance: 0.05
fallback_neighbors: 4
loading_data_mode: within_subject
num_workers: 10
pin_memory: False