# @package _global_

# to execute this experiment run:
# python train.py experiment=example
defaults:
  - override /data: smr_datamodule.yaml
  - override /model: eegnet.yaml
  - override /trainer: gpu.yaml
  - override /paths: default.yaml
  - override /extras: default.yaml
  - override /hydra: default.yaml
  - override /callbacks: default.yaml

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags: ["torcheeg", "EEGNET-v1", "Within-Subject", "RL"]

seed: 12345

data:
  ival: 1s:10s:1ms
  chans: [ "*" ]
  classes:
    - "R"
    - "L"
  loading_data_mode: "within_subject"
  subject_sessions_dict:
    S1: "all"
  transform: None
  num_workers: 6
  pin_memory: False

model:
  net:
    chunk_size: 9000
  plots_settings:
    plot_every_n_epoch: 5

trainer:
  min_epochs: 10
  max_epochs: 50
  check_val_every_n_epoch: 1

paths:
  root_dir: ${oc.env:PROJECT_ROOT}
  data_dir: /input-data
  log_dir: ${oc.env:PROJECT_ROOT}/logs/dnn
  output_dir: ${hydra:runtime.output_dir}
  work_dir: ${hydra:runtime.cwd}

logger:
  mlflow:
    tags: ${tags}
    experiment_name: A-RL-S1-all
    run_name: eegnet-v1

