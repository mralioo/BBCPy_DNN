# @package _global_

# to execute this experiment run:
# python train.py experiment=example

defaults:
  - override /data: srm_eeg.yaml
  - override /model: csp_clf.yaml
  - override /trainer: sklearn.yaml
  - override /logger: mlflow.yaml
  - override /paths: default.yaml

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags: [ "baseline" , "alpha_band" , "Within-Subject", "csp"  , "LR"]

seed: 12345

data:
  task_name: "LR"
  trial_type: "forced"
  ival: 2s:10s:1ms
  chans: ['C?,~*3,~*4', 'FC*,~*3,~*4']
  bands: [ 8, 13 ]
  fallback_neighbors: 4
  loading_data_mode: "within_subject"
  process_noisy_channels: True
  ignore_noisy_sessions: False
  transform: False
  normalize: { norm_type: "std", norm_axis: 0 }


trainer:
  train_val_split: False
  cv:
    _target_: sklearn.model_selection.KFold
    n_splits: 5

paths:
  root_dir: ${oc.env:PROJECT_ROOT}
  data_dir: /input-data
  log_dir: ${oc.env:PROJECT_ROOT}/logs/25_10
  output_dir: ${hydra:runtime.output_dir}
  work_dir: ${hydra:runtime.cwd}
  results_dir: ${paths.log_dir}/results # final results directory

logger:
  mlflow:
    tags: ${tags}
    experiment_name: A-RL-S1-all
    run_name: csp
    tracking_uri: ${paths.log_dir}/mlflow/mlruns
