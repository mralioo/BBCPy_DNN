_target_: src.data.smr_datamodule.SMR_Data
data_dir: ${paths.data_dir}
ival: 2s:8s:1ms
bands:
  - 8
  - 13
chans: [ "*" ]
classes:
  - "R"
  - "L"
  - "U"
  - "D"
train_subjects_sessions_dict:
