# @package _global_

# to execute this experiment run:
# python train.py experiment=example
defaults:
  - override /data: smr_datamodule.yaml
  - override /model: TSCeption.yaml
  - override /trainer: gpu.yaml
  - override /paths: default.yaml
  - override /extras: default.yaml
  - override /hydra: default.yaml
  - override /callbacks: default.yaml

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags: [ "torcheeg", "TSCeption", "Within-Subject", "RL" ]

seed: 12345

optimized_metric: "val/acc_best"

data:
  task_name: "LR"
  trial_type: "forced"
  ival: 2s:10s:1ms
  chans: [ "*" ]
  bands:
    - 8
    - 30
  loading_data_mode: "within_subject"
  process_noisy_channels: True
  ignore_noisy_sessions: False
  train_val_split: False
  cross_validation: False
  transform: "TSCeption"
  normalize: { norm_type: "std", norm_axis: 0 }
  batch_size: 128
  num_workers: 4
  pin_memory: True

model:
  criterion:
    _target_: torch.nn.BCEWithLogitsLoss
    _partial_: true
  plots_settings:
    plot_every_n_epoch: 10
  net:
    num_classes: 2
    num_electrodes: 54
    sampling_rate: 500
    num_T: 15
    num_S: 20
    hid_channels: 32
    dropout: 0.5

trainer:
  min_epochs: 30
  max_epochs: 60
  check_val_every_n_epoch: 1

paths:
  root_dir: ${oc.env:PROJECT_ROOT}
  data_dir: /input-data
  log_dir: ${oc.env:PROJECT_ROOT}/logs/best_runs/
  output_dir: ${hydra:runtime.output_dir}
  work_dir: ${hydra:runtime.cwd}

logger:
  mlflow:
    experiment_name: TSception-HPO-LR
    run_name: S1
    tracking_uri: file:${paths.log_dir}/mlflow/mlruns
  csv:
    _target_: lightning.pytorch.loggers.csv_logs.CSVLogger
    save_dir: ${paths.output_dir}/${logger.mlflow.experiment_name}/${logger.mlflow.run_name}
    name: "csv/"
    prefix: ""

callbacks:
  model_checkpoint:
    dirpath: ${paths.output_dir}/${logger.mlflow.experiment_name}/${logger.mlflow.run_name}/checkpoints
    filename: "epoch_{epoch:03d}"
    monitor: "val/acc_best"
    mode: "max"
    save_last: True
    auto_insert_metric_name: False

  early_stopping:
    monitor: "val/acc_best"
    patience: 50
    mode: "max"