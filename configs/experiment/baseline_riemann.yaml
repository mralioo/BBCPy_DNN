# @package _global_

# to execute this experiment run:
# python train.py experiment=example

defaults:
  - override /data: srm_eeg.yaml
  - override /model: baseline_riemann.yaml
  - override /callbacks: default.yaml
  - override /trainer: sklearn.yaml
  - override /logger: mlflow.yaml
  - override /paths: default.yaml

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags: [ "baseline" , "alpha_band" , "riemann" ]

seed: 12345

paths:
  root_dir: ${oc.env:PROJECT_ROOT}
  data_dir: /input-data
  log_dir: ${oc.env:PROJECT_ROOT}/logs
  output_dir: ${hydra:runtime.output_dir}
  work_dir: ${hydra:runtime.cwd}


logger:
  mlflow:
    tags: ${tags}
    experiment_name: riemann
    run_name: A-S1-9s
