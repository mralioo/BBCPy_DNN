# @package _global_

# to execute this experiment run:
# python train.py experiment=example
defaults:
  - override /data: smr_datamodule.yaml
  - override /model: eegnet.yaml
  - override /trainer: gpu.yaml
  - override /paths: default.yaml
  - override /extras: default.yaml
  - override /hydra: default.yaml
  - override /callbacks: default.yaml

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags: [ "torcheeg", "EEGNET-v1","Cross-Subjects"]

seed: 12345

optimized_metric: "avg_val/acc_best"

data:
  task_name: "2D"
  ival: 1s:10s:1ms
  chans: [ "*" ]
  bands:
    - 8
    - 40
  classes:
    - "R"
    - "L"
    - "U"
    - "D"
  loading_data_mode: "cross_subject_hpo"
  train_val_split: False
  cross_validation: { num_splits: 3, split_seed: 1234 }
  transform: False
  normalize: { norm_type: "std", norm_axis: 0 }
  batch_size: 32
  num_workers: 4
  pin_memory: True

model:
  net:
    chunk_size: 9000
    num_classes: 4
    num_electrodes: 62
    dropout: 0.5
    kernel_1: 1024
    kernel_2: 256
    F1: 8
    F2: 16
    D: 2
  plots_settings:
    plot_every_n_epoch: 10

trainer:
  min_epochs: 30
  max_epochs: 60
  check_val_every_n_epoch: 1
  precision: 16

paths:
  root_dir: ${oc.env:PROJECT_ROOT}
  data_dir: /input-data
  log_dir: ${oc.env:PROJECT_ROOT}/logs/dnn
  output_dir: ${hydra:runtime.output_dir}
  work_dir: ${hydra:runtime.cwd}

logger:
  mlflow:
    experiment_name: EEGNET-HPO-2D
    run_name: S6

callbacks:
  model_checkpoint:
    dirpath: ${paths.output_dir}/checkpoints
    filename: "epoch_{epoch:03d}"
    monitor: "val/acc_best"
    mode: "max"
    save_last: True
    auto_insert_metric_name: False

  early_stopping:
    monitor: "val/acc_best"
    patience: 10
    mode: "max"
